<div id="container">
  <p id="captcha">{{ captcha.question }}</p>
  <form id="form" (ngSubmit)="onSubmit($event)">
    <input type="text" id="input" [(ngModel)]="userValue" name="captchaInput" required>
    <div class="buttons">
      <button id="submit" type="submit" *ngIf="!completed && !failed">submit</button>
      <button class="next" (click)="goToNext($event)" *ngIf="completed && !failed">next</button>
      <button class="next" (click)="refreshCaptcha($event)" *ngIf="!completed && failed"><fa-icon
          [icon]="refreshIcon"></fa-icon></button>
      <button (click)="refreshCaptcha($event)" *ngIf="!completed && !failed">retry</button>
    </div>
  </form>
  <h2 id="congrats" [style.opacity]="congratsOpacity">{{ congratsMessage }}</h2>
</div>
